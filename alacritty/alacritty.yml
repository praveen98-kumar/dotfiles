import:
  - ~/.dotfiles/alacritty/colors.yml
  - ~/.dotfiles/alacritty/fonts.yml

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  decoration: full
  padding:
    x: 5
    y: 5
  multiplier: 3
  startup_mode: Windowed

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

live_config_reload: true
